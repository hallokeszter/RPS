<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <section class="GAME">
            <!--CIM-->
            <div class="TITLE"> Rock Paper Scissors </div>

            <!--PONTSZAMOK MEGJELENITESE-->
            <div class="SCORE">
                <div class="PLAYERSCORE">
                    <h2>Player</h2>
                    <p class="P-COUNT">0</p>
                </div>
                <div class="COMPUTERSCORE">
                    <h2>Computer</h2>
                    <p class="C-COUNT">0</p>                
                </div>
            </div>

            <div class="MOVE">Choose your move</div>

            <!--LEHETSEGES LEPESEK-->
            <div class="OPTIONS">
                <button class="ROCKBUTTON">Rock</button>
                <button class="PAPERBUTTON">Paper</button>
                <button class="SCISSORBUTTON">Scissor</button>
            </div>

            <div class="RESULT"></div>

        </section>
        <script src="app.js"></script>
    </body>
</html>
